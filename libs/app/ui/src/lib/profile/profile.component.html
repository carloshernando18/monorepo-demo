<form [formGroup]="profileForm" (ngSubmit)="save()">
  <mat-card>
    <mat-card-title>
      Profile
    </mat-card-title>
    <mat-card-subtitle>
      Please fill the form
    </mat-card-subtitle>
    <mat-card-content fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field appearance="outline">
        <mat-label>Identification</mat-label>
        <input
          matInput
          placeholder="Identification"
          autocomplete="false"
          required
          formControlName="identification"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          autocomplete="false"
          required
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          matInput
          placeholder="Phone"
          autocomplete="false"
          required
          formControlName="phone"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input
          matInput
          placeholder="Address"
          autocomplete="false"
          required
          formControlName="address"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>About you</mat-label>
        <input
          matInput
          placeholder="About you"
          autocomplete="false"
          required
          formControlName="about"
        />
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="profileForm.invalid"
      >
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
