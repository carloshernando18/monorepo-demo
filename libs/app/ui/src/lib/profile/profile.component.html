<form [formGroup]="profileForm">
  <mat-card>
    <mat-card-title>
      Profile
    </mat-card-title>
    <mat-card-subtitle>
      Please fill the form
    </mat-card-subtitle>
    <mat-card-content fxLayout="column" fxLayoutAlign="center none">
      <mat-form-field appearance="outline">
        <mat-label>Identification</mat-label>
        <input
          matInput
          placeholder="Identification"
          autocomplete="off"
          required
          formControlName="identification"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input
          matInput
          placeholder="Name"
          autocomplete="off"
          required
          formControlName="name"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Phone</mat-label>
        <input
          matInput
          placeholder="Phone"
          autocomplete="off"
          required
          formControlName="phone"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Address</mat-label>
        <input
          matInput
          placeholder="Address"
          autocomplete="off"
          required
          formControlName="address"
        />
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>About you</mat-label>
        <textarea
          rows="12"
          matInput
          placeholder="About you"
          autocomplete="off"
          required
          formControlName="about"
          class="no-resize"
        ></textarea>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button
        mat-raised-button
        color="warn"
        type="submit"
        (click)="cancel()"
        *ngIf="mode === 'edit'"
      >
        Cancel
      </button>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        (click)="save()"
        [disabled]="profileForm.invalid"
      >
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
